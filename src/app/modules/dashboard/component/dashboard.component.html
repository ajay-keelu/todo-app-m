<div class="container-fluid">
    <app-header [Title]="'Dashboard'" />
    <app-dropdown />
    <div class="mt-4">
        <div class="shadow-sm rounded-3 d-flex justify-content-between hero mt-3">
            <div class="w-75 d-flex flex-column justify-content-center ps-md-5 ps-3">
                <h1 class="fs-2 header fw-bold text-nowrap fs-1">
                    Hello, Beautiful Human!
                </h1>
                <p class="fs-6 sub-heading text-nowrap fw-medium">What do you want to do today ?</p>
            </div>
            <div class="w-25 position-relative h-100">
                <div class="w-100 h-100 position-relative">
                    <img class=" position-relative hero-image" src="assets/images/women-with-laptop.png"
                        alt="women-with-laptop">
                </div>
            </div>
        </div>

        <div class="d-flex align-items-center justify-content-center gap-4 px-3 d-md-none mobile mt-2 mt-sm-4">
            <div class="completed-tasks d-flex  align-items-center w-100 rounded-3 py-2 py-sm-3 gap-2 px-2">
                <img src="assets/fa/circle-correct.svg" alt="completed">
                <div>
                    <h5 class="p-0 m-0">{{completedTasksPercent}}%</h5>
                    <p class="p-0 m-0">Completed&nbsp;Tasks</p>
                </div>
            </div>
            <div class="active-tasks d-flex align-items-center w-100 rounded-3 py-2 py-sm-3 gap-2 px-2">
                <img src="assets/fa/time.svg" alt="active">
                <div>
                    <h5 class="p-0 m-0">{{activeTasksPercent}}%</h5>
                    <p class="m-0">Active&nbsp;Tasks</p>
                </div>
            </div>
        </div>

        <div class="mt-4 d-flex justify-content-between align-items-center header-task">
            <h4 class="fs-5 m-0 p-0">Today's Tasks</h4>
            <div>
                <button class="btn text-danger fw-medium delete me-1 me-sm-3" role="button" title="Delete Tasks"
                    (click)="deleteAll()">Delete
                    All</button>
                <span class="text-dark fw-medium text-dark-emphasis "> {{curDate | date: 'EEEE, dd MMMM yyyy' }}</span>
            </div>
        </div>
        <div class="w-100">
            <div class="row pb-4">
                <div class="col-md-9">
                    <div *ngIf="activeTasks.length == 0 && completedTasks.length == 0" class="text-center mt-2">
                        No tasks available
                    </div>
                    <app-task-list [Title]="'Active'" [tasks]="activeTasks" />
                    <app-task-list [Title]="'Completed'" [tasks]="completedTasks" />

                </div>
                <div class="col-md-3 d-flex flex-column align-items-center gap-3 px-3 d-none d-md-flex d-lg-flex mt-3">
                    <div class="completed-tasks d-flex flex-column align-items-center rounded-3 py-3 gap-2 w-75">
                        <img src="assets/fa/circle-correct.svg" alt="completed">
                        <h5 class="p-0 m-0">{{completedTasksPercent}}%</h5>
                        <p class="p-0 m-0">Completed&nbsp;Tasks</p>
                    </div>
                    <div class="active-tasks d-flex flex-column align-items-center rounded-3 py-3 gap-2">
                        <img src="assets/fa/time.svg" alt="active">
                        <h5 class="p-0 m-0">{{activeTasksPercent}}%</h5>
                        <p class="m-0">Active&nbsp;Tasks</p>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<app-custom-modal [modal]="isModelOpen" (ReloadTasks)="getActiveTasks()"></app-custom-modal>
