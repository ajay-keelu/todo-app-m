<div class="dropdown d-md-none d-lg-none">
    <button
        class="btn container-fluid mt-1 mt-md-2 rounded position-relative d-flex align-items-center justify-content-between w-100 dropdown-toggle border-0"
        type="button" data-bs-toggle="dropdown" aria-expanded="false">
        @for (route of routes; track $index) {
        <span class="fw-medium px-1 py-md-2 py-sm-1 fs-6" [title]="route.value" *ngIf="route.link == curRoute">
            {{route.value}}</span>
        }
    </button>
    <div class="dropdown-menu w-100 p-0 m-0 border-0 shadow-sm top-neg">
        @for (route of routes; track $index) {
        <li class="w-100 px-3">
            <a class="text-decoration-none text-dark fw-medium fs-6 w-100" [title]="route.value"
                *ngIf="route.link != curRoute" [routerLink]="route.link"> {{route.value}}</a>
        </li>
        }
    </div>
</div>
